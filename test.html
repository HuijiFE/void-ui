<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
  <title>Document</title>

  <script type="text/x-template"
          id="anchored-heading-template">
    <h1 v-if="level === 1">
      <slot></slot>
    </h1>
  </script>

</head>

<body>
  <div id="app">
    <achored-hadding :level="1">标题</achored-hadding>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

  <script>
Vue.component("achored-hadding", {
  template: "#anchored-heading-template",
  props: {
    level: {
      type: Number,
      default: 1,
    }
  }
})

new Vue({
  el: '#app',
})

  </script>
</body>

</html>
